<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        h1, h2, h3 {
            color: #333;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tu Nombre</h1>
        <p>Desarrollador Web</p>
    </header>

    <nav>
        <a href="#experiencia">Experiencia</a>
        <a href="#formacion">Formación</a>
        <a href="#conocimientos">Conocimientos</a>

    </section>

    <section id="conocimientos">
        <h2>Conocimientos</h2>
        <!-- Contenido de la sección de conocimientos -->
    </section>

    <section id="idiomas">

        <!-- Contenido de la sección de idiomas -->

    <footer id="contacto">

</body>
</html>
